<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nosso Amor em Dias - Fundo Estrelado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Fonte e reset */
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #0b0033; /* Fundo roxo bem escuro */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container do card */
    .card {
      background: rgba(255 255 255 / 0.15);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0 0 0 / 0.4);
      padding: 40px;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255 255 255 / 0.3);
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #fff0f7;
    }

    .contador {
      font-size: 48px;
      color: #ffd6f9;
      animation: pulse 1.5s infinite;
      font-weight: bold;
    }

    .coracao {
      font-size: 36px;
      color: #ffaad7;
      margin-top: 10px;
    }

    .mensagem {
      margin-top: 15px;
      font-size: 16px;
      color: #ffe5f2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Estrelas no fundo */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      background-repeat: repeat;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: moveStars;
    }

    .stars {
      background-image: radial-gradient(2px 2px at 10px 20px, white, transparent);
      animation-duration: 50s;
      opacity: 0.7;
    }

    .stars2 {
      background-image: radial-gradient(1.5px 1.5px at 30px 40px, white, transparent);
      animation-duration: 100s;
      opacity: 0.5;
    }

    .stars3 {
      background-image: radial-gradient(1px 1px at 50px 70px, white, transparent);
      animation-duration: 150s;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }
  </style>
</head>
<body>

  <!-- Camadas de estrelas -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Card com contador -->
  <div class="card">
    <h1>Estamos juntos hÃ¡:</h1>
    <div class="contador" id="dias"></div>
    <div class="coracao">ðŸ’–</div>
    <div class="mensagem">E cada dia mais apaixonado por vocÃª!</div>
  </div>

  <script>
    const dataInicio = new Date("2023-07-18");
    const hoje = new Date();
    const diffTempo = hoje - dataInicio;
    const dias = Math.floor(diffTempo / (1000 * 60 * 60 * 24));
    document.getElementById("dias").textContent = `${dias} dias`;
  </script>

</body>
</html>
